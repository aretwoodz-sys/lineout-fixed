<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lineout: PDF → JSON → Interactive Checklist (All-in-One)</title>
  <style>
    :root { color-scheme: light; }
    :root {
      --bg1: #f7fafc;
      --bg2: #eef2f7;
      --ink: #0f172a;
      --muted: #475569;
      --card: #ffffff;
      --accent: #2563eb;
      --accent-2: #10b981;
      --danger: #ef4444;
      --ring: rgba(37, 99, 235, 0.25);
    }
    * { box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      min-height: 100vh;
      color: var(--ink);
      background:
        radial-gradient(1200px 500px at 70% -10%, var(--bg2), rgba(255,255,255,0)) no-repeat,
        radial-gradient(1000px 500px at -10% 20%, #e6f0ff, rgba(255,255,255,0)) no-repeat,
        linear-gradient(180deg, var(--bg1), #ffffff);
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    .toolbar { margin: 0 0 12px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .toolbar button, .toolbar label {
      padding: 6px 10px;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .toolbar button:hover, .toolbar label:hover { background: #f3f3f3; }
    .toolbar input[type="file"] { display:none; }

    .header { display:flex; justify-content:space-between; align-items:flex-end; gap:12px; }
    #stats { text-align:right; font-size:14px; line-height:1.3; }

    #status { margin: -6px 0 10px; font-size: 13px; color: #0a0; min-height: 1em; }

    table { border-collapse: collapse; width: 100%; background-color: #ffffff; }
    th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    .sort-controls { margin-left: 6px; white-space: nowrap; }
    .sort-controls .sort { padding: 0 4px; line-height: 1; border: 1px solid #999; background: #f9f9f9; cursor: pointer; border-radius: 2px; font-size: 11px; }
    .sort-controls .sort:hover { background: #eee; }
    th { background-color: #f0f0f0; }

    h1[contenteditable="true"] { padding: 4px; display: inline-block; outline: none; border: none; margin: 0; }

    .notes-input {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      padding: 6px;
      box-sizing: border-box;
      font-size: 14px;
      height: 2.4em; /* default size */
      max-height: 50vh;
      resize: vertical; /* drag to expand */
      background-color: inherit;
    }
    .spliced-row { background-color: #fffacd; }
    .both-row { background-color: #ccffcc; }
    .incomplete-row { background-color: #ffe0e0; text-decoration: line-through; }
    .spliced-row .notes-input { background-color: #fff7b3; }
    .both-row .notes-input { background-color: #b3ffb3; }
    .incomplete-row .notes-input { background-color: #ffd4d4; }
    input.spliced:checked, input.balanced:checked { accent-color: green; }

    /* Background color palette */
    .bg-red { background-color: #ffcccc !important; }
    .bg-orange { background-color: #ffe0cc !important; }
    .bg-yellow { background-color: #ffffcc !important; }
    .bg-green { background-color: #ccffcc !important; }
    .bg-blue { background-color: #cce5ff !important; }
    .bg-purple { background-color: #e5ccff !important; }

    #log { display:none; }

    @media print {
      .toolbar { display: none !important; }
      h1[contenteditable="true"] { border: none; display:none; }
      .print-header { display:flex !important; justify-content:space-between; align-items:center; margin: 0 0 8px; }
      #pMeta { font-size: 12px; }
      .notes-input { border: 1px solid #000; }
      input[type="checkbox"] { transform: scale(1.2); }
      body { margin: 10mm; }
    }
    @page { margin: 15mm; }
  
    .page-wrap { padding: 28px 20px 40px; }
    .corner-blob { position: fixed; top: 0; left: 0; width: 50vw; height: auto; pointer-events: none; z-index: 0; }
    .container-card {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      background: var(--card);
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(2,6,23,0.08);
      padding: 18px 18px 24px;
    }
    .toolbar { margin: 8px 0 12px; display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .toolbar button, .toolbar label, .toolbar select {
      padding: 8px 12px;
      border: 1px solid rgba(15,23,42,0.15);
      background: #fff;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 1px 0 rgba(2,6,23,0.04);
      transition: transform .05s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    .toolbar button:hover, .toolbar label:hover {
      background: #f8fafc;
      box-shadow: 0 2px 8px rgba(2,6,23,0.08);
      transform: translateY(-1px);
    }
    .toolbar button:active, .toolbar label:active { transform: translateY(0); }
    .toolbar label { display:inline-flex; align-items:center; gap:8px; }
    .toolbar label::before {
      content: '';
      width: 16px; height: 16px; border-radius: 4px;
      background: linear-gradient(135deg, #93c5fd, #a7f3d0);
      box-shadow: inset 0 0 0 1px rgba(2,6,23,0.15);
    }
    .header { padding: 4px 2px 10px; border-bottom: 1px solid rgba(15,23,42,0.08); }
    #status { margin: 6px 0 12px; font-size: 13px; color: #0a0; min-height: 1em; }
    #stats { text-align:right; font-size:14px; line-height:1.3; }
    #stats strong { font-weight:600; }
    #stats .badge { display:inline-block; min-width: 18px; padding: 2px 6px; border-radius: 999px; background:#eef2ff; color:#3730a3; border:1px solid rgba(37,99,235,0.25); font-size:12px; vertical-align:middle; }
    #listSplice, #listBalance { color: var(--muted) !important; }

    table { border-collapse: separate; border-spacing: 0; width: 100%; background-color: #ffffff; border: 1px solid rgba(15,23,42,0.08); border-radius: 12px; overflow: hidden; }
    th, td { border-right: 1px solid #e5e7eb; border-bottom: 1px solid #e5e7eb; padding: 10px; text-align: center; }
    th:last-child, td:last-child { border-right: none; }
    thead th { background: linear-gradient(#f9fafb, #f3f4f6); position: sticky; top: 0; z-index: 2; }
    tbody tr:nth-child(odd) { background: #fcfcff; }
    tbody tr:hover { outline: 2px solid var(--ring); outline-offset: -2px; }
    h1[contenteditable="true"] { padding: 6px 8px; display: inline-block; outline: none; border: none; margin: 0; border-radius: 8px; }
    h1[contenteditable="true"]:focus { box-shadow: 0 0 0 3px var(--ring); }

    .notes-input {
      width: 100%;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      outline: none;
      padding: 8px 10px;
      box-sizing: border-box;
      font-size: 14px;
      height: 2.6em;
      max-height: 50vh;
      resize: vertical;
      background-color: inherit;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    .notes-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--ring); }
    tbody tr.spliced-row { background-color: #fffbe6 !important; }
    tbody tr.both-row { background-color: #eaffe6 !important; }
    tbody tr.incomplete-row { background-color: #ffe5e5 !important; text-decoration: line-through; }
    .spliced-row .notes-input { background-color: #fff7c2; }
    .both-row .notes-input { background-color: #d9ffcf; }
    .incomplete-row .notes-input { background-color: #ffdada; }
    input.spliced:checked, input.balanced:checked { accent-color: #16a34a; }

    .sort-controls .sort { border-color: rgba(15,23,42,0.2); background:#ffffff; }
    .sort-controls .sort:hover { background:#f3f4f6; }

    .toolbar .icon-btn { display:inline-flex; align-items:center; gap:8px; }
    .toolbar .icon { width:16px; height:16px; display:inline-block; }

    @media print {
      .page-wrap { padding: 0; }
      .container-card { box-shadow:none; border: none; padding: 0; }
      .toolbar { display: none !important; }
      h1[contenteditable="true"] { border: none; display:none; }
      .print-header { display:flex !important; justify-content:space-between; align-items:center; margin: 0 0 8px; }
      #pMeta { font-size: 12px; }
      .notes-input { border: 1px solid #000; }
      input[type="checkbox"] { transform: scale(1.2); }
      body { margin: 10mm; background: #fff; }
    }
    @page { margin: 15mm; }

  
    /* Brand bar */
    .brand-bar { display:flex; align-items:center; justify-content:flex-start; gap:12px; margin-bottom: 10px; }
    .brand-bar #brandLogo { height: 42px; width: auto; object-fit: contain; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1)); }

    /* Dark theme */
    .theme-dark {
      color-scheme: dark;
      --bg1: #0b1220;
      --bg2: #0f172a;
      --ink: #e5e7eb;
      --muted: #cbd5e1;
      --card: #0f172a;
      --accent: #60a5fa;
      --accent-2: #34d399;
      --danger: #f87171;
      --ring: rgba(96, 165, 250, 0.35);
    }
    .theme-dark body, .theme-dark .container-card { background: var(--card); color: var(--ink); }
    .theme-dark .container-card { border-color: rgba(148,163,184,0.25); box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
    .theme-dark table { background: var(--card); border-color: rgba(148,163,184,0.25); }
    .theme-dark th, .theme-dark td { border-color: rgba(148,163,184,0.25); }
    .theme-dark thead th { background: linear-gradient(#0b1220, #111827); }
    .theme-dark tbody tr:nth-child(odd) { background: #0b1220; }
    .theme-dark .toolbar button, .theme-dark .toolbar label, .theme-dark .toolbar select { background:#0b1220; border-color: rgba(148,163,184,0.3); color: var(--ink); }
    .theme-dark .sort-controls .sort { background:#0b1220; border-color: rgba(148,163,184,0.3); color: var(--ink); }
    .theme-dark .notes-input { background:#0b1220; border-color: rgba(148,163,184,0.3); color: var(--ink); }
    .theme-dark .page-wrap { background: none; }
    .theme-dark .corner-blob { opacity: 0.2; }
    .theme-dark .spliced-row { background-color: #312e1d; }
    .theme-dark .both-row { background-color: #1f2e1f; }
    .theme-dark .incomplete-row { background-color: #3a1f1f; }

    /* Compact density */
    .density-compact table th, .density-compact table td { padding: 6px; }
    .density-compact .toolbar { gap:8px; }
    .density-compact .toolbar button, .density-compact .toolbar label, .density-compact .toolbar select { padding: 6px 10px; border-radius: 8px; }
    .density-compact .notes-input { height: 2.2em; }
    .density-compact h1[contenteditable="true"] { font-size: 20px; }

  
    /* Controls popover */
    .controls-popover {
      position: fixed;
      right: 24px;
      top: 24px;
      width: 360px;
      max-width: calc(100vw - 32px);
      background: var(--card);
      border: 1px solid rgba(15,23,42,0.15);
      border-radius: 14px;
      box-shadow: 0 18px 40px rgba(2,6,23,0.18);
      padding: 12px;
      z-index: 999;
      display: none;
    }
    .controls-popover[aria-hidden="false"] { display: block; }
    .controls-header { display:flex; align-items:center; justify-content:space-between; padding: 4px 4px 10px; border-bottom: 1px solid rgba(15,23,42,0.08); margin: 0 0 10px; }
    .controls-header .small { padding: 4px 8px; border-radius: 8px; }
    .controls-body { display:flex; flex-direction: column; gap: 12px; }
    .controls-row { display:flex; flex-wrap: wrap; gap:10px; align-items:center; }
    .controls-body label { font-size: 14px; color: var(--muted); }
    .controls-popover select { min-width: 140px; }
    @media (max-width: 640px){
      .controls-popover { right: 12px; left: 12px; width: auto; }
    }
    @media print {
      .controls-popover { display: none !important; }
    }

  </style>
</head>

        </linearGradient>
      </defs>

  <script type="module">
    import * as pdfjs from "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.mjs";
    pdfjs.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/build/pdf.worker.mjs";

    let isDirty = false;
    let __origCounter = 0;

    function isSpecialLocation(loc){
      const s = (loc || '').trim().toLowerCase();
      return s === 'ps' || s === 'match' || s === 'inline' || s === 'tap/eq';
    }

    function updateRowState(row) {
      row.classList.remove('spliced-row', 'both-row', 'incomplete-row');
      const spliced = row.querySelector('input.spliced');
      const balanced = row.querySelector('input.balanced');
      const incomplete = row.querySelector('input.incomplete');
      const locationText = (row.children[1]?.textContent || '').trim();
      const special = isSpecialLocation(locationText);

      if (incomplete && incomplete.checked) {
        if (spliced) spliced.checked = false;
        if (balanced) balanced.checked = false;
        if (spliced) spliced.disabled = true;
        if (balanced) balanced.disabled = true;
        row.classList.add('incomplete-row');
        return;
      }

      if (spliced) spliced.disabled = false;

      if (!special) {
        if (balanced) {
          if (!spliced?.checked) { balanced.checked = false; balanced.disabled = true; }
          else { balanced.disabled = false; }
        }
        if (spliced?.checked && balanced?.checked) {
          if (incomplete) { incomplete.checked = false; incomplete.disabled = true; }
          row.classList.add('both-row');
        } else {
          if (incomplete) incomplete.disabled = false;
          if (spliced?.checked) row.classList.add('spliced-row');
        }
      } else {
        if (spliced?.checked) row.classList.add('both-row');
      }
    }

    function recalcCounts(){
      const rows = Array.from(document.querySelectorAll('#rows tr'));
      const needsSplice = [];
      const needsBalance = [];
      rows.forEach(r => {
        const id = (r.querySelector('td')?.textContent || '').trim();
        const loc = (r.children[1]?.textContent || '').trim();
        const special = isSpecialLocation(loc);
        const s = r.querySelector('input.spliced')?.checked;
        const b = r.querySelector('input.balanced')?.checked;
        const i = r.querySelector('input.incomplete')?.checked;
        if (!i && !s) needsSplice.push(id || '—');
        if (!special && !i && s && !b) needsBalance.push(id || '—');
      });
      document.getElementById('cntSplice').textContent = needsSplice.length;
      document.getElementById('listSplice').textContent = needsSplice.length ? `(${needsSplice.join(', ')})` : '(none)';
      document.getElementById('cntBalance').textContent = needsBalance.length;
      document.getElementById('listBalance').textContent = needsBalance.length ? `(${needsBalance.join(', ')})` : '(none)';
    }

    
    
    // ---- Reset original order ----
    function resetRowOrder(){
      const tbody = document.getElementById('rows');
      const rows = Array.from(tbody.querySelectorAll('tr'));
      rows.sort((a,b)=>{
        const ia = parseInt(a.dataset.originalIndex || '0', 10);
        const ib = parseInt(b.dataset.originalIndex || '0', 10);
        return ia - ib;
      });
      rows.forEach(r => tbody.appendChild(r));
      recalcCounts();
    }
// ---- Sorting helpers ----
    function getCellSortValue(row, colIdx){
      const cell = row.children[colIdx];
      if (!cell) return '';
      if (colIdx === 0) { // numeric ID
        const n = parseInt(cell.textContent.trim(), 10);
        return isNaN(n) ? Number.POSITIVE_INFINITY : n;
      }
      if (colIdx >= 3 && colIdx <= 5) { // checkbox columns
        const cb = cell.querySelector('input[type="checkbox"]');
        if (!cb) return 0; // treat N/A as unchecked
        return cb.checked ? 1 : 0;
      }
      if (colIdx === 6) { // notes textarea text
        const ta = cell.querySelector('textarea');
        return (ta ? ta.value : cell.textContent).toString().trim().toLowerCase();
      }
      return cell.textContent.toString().trim().toLowerCase();
    }

    function sortTableBy(colIdx, dir){
      const tbody = document.getElementById('rows');
      const rows = Array.from(tbody.querySelectorAll('tr'));
      const mul = dir === 'desc' ? -1 : 1;
      rows.sort((a,b)=>{
        const va = getCellSortValue(a, colIdx);
        const vb = getCellSortValue(b, colIdx);
        if (typeof va === 'number' && typeof vb === 'number') {
          return (va - vb) * mul;
        }
        if (va < vb) return -1 * mul;
        if (va > vb) return 1 * mul;
        const ia = getCellSortValue(a, 0);
        const ib = getCellSortValue(b, 0);
        if (typeof ia === 'number' && typeof ib === 'number') return (ia - ib) * mul;
        return 0;
      });
      rows.forEach(r => tbody.appendChild(r));
      recalcCounts();
    }

    function setupSortControls(){
      document.querySelectorAll('button.sort').forEach(btn => {
        btn.addEventListener('click', (e)=>{
          const col = parseInt(btn.getAttribute('data-col'), 10);
          const dir = btn.getAttribute('data-dir') || 'asc';
          sortTableBy(col, dir);
        });
      });
    }
function wireRow(row){
      const controls = row.querySelectorAll('input.spliced, input.balanced, input.incomplete, .notes-input');
      controls.forEach(el => {
        el.addEventListener('change', () => { isDirty = true; updateRowState(row); recalcCounts(); });
        el.addEventListener('input', () => { isDirty = true; });
      });
      updateRowState(row);
      recalcCounts();
    }

    function sanitize(val){
      return (val ?? '').toString().replace(/&/g,'&amp;').replace(/\"/g,'&quot;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function addRow(data={}){
      const tr = document.createElement('tr');
      tr.dataset.originalIndex = String(__origCounter++);
      const id = sanitize(data["#"] ?? data.id ?? '');
      let locRaw = (data.Location ?? '').toString();
      let normLoc = locRaw.trim().toLowerCase();
      if (normLoc === 'ps upgrade' || normLoc === 'ps') normLoc = 'ps';
      if (normLoc === 'match note' || normLoc === 'match') normLoc = 'match';
      const loc = sanitize(
        normLoc === 'ps' ? 'PS' :
        normLoc === 'match' ? 'Match' :
        normLoc === 'inline' ? 'Inline' :
        normLoc === 'tap/eq' ? 'Tap/EQ' :
        data.Location ?? ''
      );
      const tech = sanitize(data.Tech ?? data.tech ?? '');
      const special = isSpecialLocation(loc);
      const splicedChecked = data.spliced? 'checked' : '';
      const balancedCell = special ? '&mdash;' : `<input type=\"checkbox\" class=\"balanced\" ${data.balanced? 'checked':''}>`;
      const incompleteCell = `<input type=\"checkbox\" class=\"incomplete\" ${data.incomplete? 'checked':''}>`;
      tr.innerHTML = `
        <td>${id}</td>
        <td>${loc}</td>
        <td>${tech}</td>
        <td><input type=\"checkbox\" class=\"spliced\" ${splicedChecked}></td>
        <td>${balancedCell}</td>
        <td>${incompleteCell}</td>
        <td><textarea class=\"notes-input\" placeholder=\"Enter notes here\">${sanitize(data.note ?? data.notes)}</textarea></td>`;
      document.getElementById('rows').appendChild(tr);
      wireRow(tr);
    }

    function resetTable(){ document.getElementById('rows').innerHTML = ''; __origCounter = 0; recalcCounts(); }

    document.getElementById('title').addEventListener('input', () => { isDirty = true; updateDocTitle(); });

    document.getElementById('exportPdfBtn').addEventListener('click', () => {
      const titleEl = document.getElementById('title');
      const pTitle = document.getElementById('pTitle');
      const pMeta = document.getElementById('pMeta');
      pTitle.textContent = titleEl.textContent || 'Checklist';
      const now = new Date();
      const dt = now.toLocaleString(undefined, { year:'numeric', month:'short', day:'2-digit', hour:'2-digit', minute:'2-digit' });
      pMeta.textContent = dt;
      window.print();
      isDirty = false;
    });

    window.addEventListener('beforeunload', function (e) {
      if (isDirty) { e.preventDefault(); e.returnValue = 'Are you sure you wish to exit?'; }
    });

    document.getElementById('bgPicker').addEventListener('change', (e)=>{
      document.body.className = e.target.value;
      updateDocTitle();
    });

    const status = document.getElementById('status');
    function getBgName(){
      const cls = document.body.className || '';
      const map = { 'bg-red':'Red','bg-orange':'Orange','bg-yellow':'Yellow','bg-green':'Green','bg-blue':'Blue','bg-purple':'Purple' };
      return map[cls] || 'DEFAULT';
    }
    function updateDocTitle(){
      const base = (document.getElementById('title').textContent || 'Checklist').trim();
      const bg = getBgName();
      document.title = bg === 'DEFAULT' ? base : `${base} - ${bg}`;
    }
    function setStatus(msg, isError=false){
      status.style.color = isError ? '#a00' : '#0a0';
      status.textContent = msg || '';
      if (!msg) return;
      clearTimeout(setStatus._t); setStatus._t = setTimeout(()=>{ status.textContent=''; }, 4000);
    }

    const pdfInput = document.getElementById('pdfFile');
    pdfInput.addEventListener('change', async () => {
      const file = pdfInput.files && pdfInput.files[0];
      if(!file) return;
      try {
        setStatus(`Parsing “${file.name}”…`);
        const parsed = await parseToInteractiveChecklist(file);
        applyRows(parsed.rows);
        const baseName = file.name.replace(/\.pdf$/i, '') || 'Checklist';
        document.getElementById('title').textContent = baseName;
        updateDocTitle();
        setStatus(`Loaded ${parsed.rows.length} row(s) from PDF.`);
      } catch (e) {
        console.error(e);
        setStatus('Failed to parse PDF: ' + (e?.message || e), true);
      } finally {
        pdfInput.value = '';
      }
    });

    async function parseToInteractiveChecklist(file) {
      const buf = await file.arrayBuffer();
      const pdf = await pdfjs.getDocument({ data: buf }).promise;

      let text = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const tc = await page.getTextContent();
        const s = tc.items.map(it => ('str' in it ? it.str : '')).join(' ');
        text += "\n[[PAGE_" + i + "]]\n" + s.replace(/\s+/g, ' ').trim();
      }

      const toks = text.split(/\s+/).filter(Boolean);
      const idIdxs = [];
      for (let i = 0; i < toks.length; i++) {
        if (/^\d{1,4}$/.test(toks[i])) idIdxs.push(i);
      }

      const rows = [];
      for (let r = 0; r < idIdxs.length; r++) {
        const start = idIdxs[r];
        const end = (r + 1 < idIdxs.length) ? idIdxs[r + 1] : toks.length;
        const slice = toks.slice(start, end);
        if (!slice.length) continue;

        const numTok = slice[0];
        if (!/^\d{1,4}$/.test(numTok)) continue;

        const specialRequireBoth = (numTok === "43" || numTok === "88");
        if (numTok === "120") continue;

        let location = '';
        let tech = '';
        if (slice.length > 1) {
          location = slice[1];
        }

        for (let i = 2; i < slice.length; i++) {
          const a = slice[i];
          const lower = a.toLowerCase();

          // Normalize phrases: "PS Upgrade" -> PS, "match note" -> Match
          if (lower === 'ps' && slice[i+1] && slice[i+1].toLowerCase() === 'upgrade') {
            location = 'PS';
            i++;
            continue;
          }
          if (lower === 'match' && slice[i+1] && slice[i+1].toLowerCase() === 'note') {
            location = 'Match';
            i++;
            continue;
          }

          const isName = /^[A-Za-z]+$/.test(a) && /^[A-Z]/.test(a);
          if (isName) {
            tech = a;
            const b = slice[i + 1];
            if (b && /^[A-Za-z]+$/.test(b) && /^[A-Z]/.test(b)) {
              tech = a + ' ' + b;
            }
            break;
          }
        }

        // Skip blank rows; for #43 and #88 require BOTH fields to be present
        const hasLocation = !!location && location.trim().length > 0;
        const hasTech = !!tech && tech.trim().length > 0;
        if (!hasLocation && !hasTech) continue;
        if (typeof specialRequireBoth !== 'undefined' && specialRequireBoth && !(hasLocation && hasTech)) continue;


        rows.push({
          "#": numTok,
          Location: location,
          Tech: tech,
          spliced: false,
          balanced: false,
          incomplete: false,
          note: ''
        });
      }

      // de-duplicate by #
      const seen = new Set();
      const dedup = rows.filter(r => (seen.has(r['#']) ? false : (seen.add(r['#']), true)));

      return { version: 1, rows: dedup };
    }

    function applyRows(items){
      resetTable();
      items.forEach(obj=> addRow(obj));
      isDirty = true;
      recalcCounts();
    }

    // Seed one empty row so the table isn't blank at first
    addRow({});
    recalcCounts();
    updateDocTitle();
    setupSortControls();
    document.getElementById('resetSortBtn').addEventListener('click', resetRowOrder);
    
    // ---- Controls popover wiring ----
    const controlsPanel = document.getElementById('controlsPanel');
    const openBtn = document.getElementById('openControlsBtn');
    const closeBtn = document.getElementById('closeControlsBtn');

    function openControls(){
      controlsPanel.setAttribute('aria-hidden', 'false');
      // Focus first actionable
      const first = controlsPanel.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])');
      if (first) first.focus();
      document.addEventListener('keydown', escHandler);
      document.addEventListener('click', outsideHandler, { capture: true });
    }
    function closeControls(){
      controlsPanel.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', escHandler);
      document.removeEventListener('click', outsideHandler, { capture: true });
      openBtn.focus();
    }
    function escHandler(e){ if (e.key === 'Escape') closeControls(); }
    function outsideHandler(e){
      if (!controlsPanel.contains(e.target) && e.target !== openBtn){
        closeControls();
      }
    }
    openBtn.addEventListener('click', (e)=>{
      const isOpen = controlsPanel.getAttribute('aria-hidden') === 'false';
      if (isOpen) closeControls(); else openControls();
      e.stopPropagation();
    });
    closeBtn.addEventListener('click', closeControls);

    
    // ---- Theme & Density toggles ----
    function applyPrefs(){
      const theme = localStorage.getItem('pref_theme') || 'light';
      const density = localStorage.getItem('pref_density') || 'normal';
      document.documentElement.classList.toggle('theme-dark', theme === 'dark');
      document.documentElement.classList.toggle('density-compact', density === 'compact');
    }
    function toggleTheme(){
      const next = document.documentElement.classList.contains('theme-dark') ? 'light' : 'dark';
      localStorage.setItem('pref_theme', next);
      applyPrefs();
    }
    function toggleDensity(){
      const next = document.documentElement.classList.contains('density-compact') ? 'normal' : 'compact';
      localStorage.setItem('pref_density', next);
      applyPrefs();
    }
    // Wire buttons
    document.getElementById('toggleThemeBtn').addEventListener('click', toggleTheme);
    document.getElementById('toggleDensityBtn').addEventListener('click', toggleDensity);
    applyPrefs();

  </script>

  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  // 1) Your Firebase config (paste your own keys here)
  const firebaseConfig = {

  const ROOM = 'main';

  if (!statusEl) {

  // Ensure table and tbody exist
  if (table && !table.tBodies.length) {
    const tb = document.createElement('tbody');
    table.appendChild(tb);

  // 4) Ensure toolbar room UI
  
  // 5) Row id enforcement
  function ensureRowId(tr, obj = {}) {
    if (!tr.dataset.row) {
      const firstCellText = tr.cells?.[0]?.textContent?.trim();
      tr.dataset.row = String(obj['#'] ?? firstCellText ?? crypto.randomUUID());
    }
  }

  // 6) Read/apply a single row
  function readRowState(tr){
    return {
      id: tr.dataset.row,
      idx: [...tr.parentElement.children].indexOf(tr),
      loc: tr.querySelector('[data-col="Location"]')?.textContent?.trim() ?? '',
      tech: tr.querySelector('[data-col="Tech"]')?.textContent?.trim() ?? '',
      spliced: tr.querySelector('input.spliced')?.checked ?? false,
      balanced: tr.querySelector('input.balanced')?.checked ?? false,
      incomplete: tr.querySelector('input.incomplete')?.checked ?? false,
      note: tr.querySelector('.notes-input')?.value ?? ''
    };
  }
  function createRowFallback(data){
    // Minimal row builder in case window.addRow is not defined
    if (!table) return null;
    const tb = table.tBodies[0] || table.appendChild(document.createElement('tbody'));
    const tr = document.createElement('tr');
    tr.dataset.row = String(data.id);
    const mkCell = (html) => { const td = document.createElement('td'); td.innerHTML = html; return td; };
    // You can adjust the order/labels to match your columns
    tr.appendChild(mkCell(`<span data-col="Location">${(data.loc||'')}</span>`));
    tr.appendChild(mkCell(`<span data-col="Tech">${(data.tech||'')}</span>`));
    tr.appendChild(mkCell(`<input type="checkbox" class="spliced">`));
    tr.appendChild(mkCell(`<input type="checkbox" class="balanced">`));
    tr.appendChild(mkCell(`<input type="checkbox" class="incomplete">`));
    tr.appendChild(mkCell(`<input type="text" class="notes-input" placeholder="Notes">`));
    tb.appendChild(tr);
    return tr;
  }
  function upsertRow(data){
    let tr = [...table.tBodies[0].rows].find(r => r.dataset.row === data.id);
    if (!tr) {
      if (typeof window.addRow === 'function') {
        try { tr = window.addRow({ '#': data.id, Location: data.loc, Tech: data.tech, spliced: !!data.spliced, balanced: !!data.balanced, incomplete: !!data.incomplete, note: data.note || '' }); } catch(e){}
        // try find again
        tr = [...table.tBodies[0].rows].find(r => r.dataset.row === data.id);
      }
      if (!tr) {
        console.warn('[sync] addRow not found; creating a minimal fallback row for id', data.id);
        tr = createRowFallback(data);
      }
    }
    const setBox = (sel, v)=>{ const el = tr.querySelector(sel); if (el) el.checked = !!v; };
    const setText = (sel, v)=>{ const el = tr.querySelector(sel); if (el) el.value = v || ''; };
    setBox('input.spliced', data.spliced);
    setBox('input.balanced', data.balanced);
    setBox('input.incomplete', data.incomplete);
    setText('.notes-input', data.note || '');
    // re-apply classes if your code uses them
    try { if (typeof window.updateRowHighlight === 'function') window.updateRowHighlight(tr); } catch {}
  }

  // 7) Cloud ops
  async function pushRow(room, data){
    if (!data?.id) return;
    await setDoc(doc(db, 'lineouts', room, 'rows', String(data.id)), {
      ...data, updatedAt: serverTimestamp()
    }, { merge: true });
  }
  async function pushMeta(room){
    const ids = [...table.tBodies[0].rows].map(r => r.dataset.row).filter(Boolean);
    const title = titleEl ? titleEl.textContent.trim() : '';
    await setDoc(doc(db, 'lineouts', room, 'meta', 'sheet'), {
      title, order: ids, updatedAt: serverTimestamp()
    }, { merge: true });
  }
  async function pushFullState(room){
    await pushMeta(room);
    for (const tr of [...table.tBodies[0].rows]) {
      ensureRowId(tr);
      await pushRow(room, readRowState(tr));
    }
  }

  // 8) Live subscribe
  let unsubRows = null, unsubMeta = null;
  function subscribe(room){
    unsubRows?.(); unsubMeta?.();
    statusEl.textContent = \`connecting to "\${room}"…\`;

    unsubMeta = onSnapshot(doc(db, 'lineouts', room, 'meta', 'sheet'), (snap)=>{
      const d = snap.data();
      if (!d) return;
      if (titleEl && typeof d.title === 'string' && document.activeElement !== titleEl) {
        titleEl.textContent = d.title;
      }
    });

    const q = query(collection(db, 'lineouts', room, 'rows'), orderBy('idx'));
    unsubRows = onSnapshot(q, (snap)=>{
      snap.forEach(docSnap => upsertRow({ id: docSnap.id, ...docSnap.data() }));
      statusEl.textContent = \`connected: \${room} (\${snap.size} rows)\`;
    });
  }

  // 9) Debounced local -> cloud
  const debounce = (fn, ms=250)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),ms); }; };
  const saveRowDebounced = debounce((room, tr)=> pushRow(room, readRowState(tr)), 250);

  // 10) Event delegation (checkboxes + notes)
  table?.addEventListener('change', (e)=>{
    if (!e.target.matches('input[type="checkbox"]')) return;
    const tr = e.target.closest('tr'); if (!tr) return;
    ensureRowId(tr);
    saveRowDebounced(ROOM, tr);
  });
  table?.addEventListener('input', (e)=>{
    if (!e.target.classList.contains('notes-input')) return;
    const tr = e.target.closest('tr'); if (!tr) return;
    ensureRowId(tr);
    saveRowDebounced(ROOM, tr);
  });

  // 11) Seed after PDF import: call this at the end of your parser,
  // or we try to auto-seed after the file input changes.
  window.seedRoomAfterPdf = async ()=> { await pushFullState(ROOM); };
  const pdfInput = document.querySelector('#pdfFile, input[type="file"]#pdf');
  if (pdfInput) {
    pdfInput.addEventListener('change', ()=> {
      // allow your UI to render rows, then seed
      setTimeout(()=> window.seedRoomAfterPdf().catch(console.warn), 1200);
    });
  }

  // 12) Optional: when you sort/reset order, call this:
  window.syncOrderToCloud = ()=> pushMeta(ROOM);

  // 13) Ensure new rows get ids even if your addRow(...) doesn't
  if (typeof window.addRow === 'function') {
    const _orig = window.addRow;
    window.addRow = function(obj){
      const tr = _orig.apply(this, arguments);
      try { ensureRowId(tr, obj||{}); } catch {}
      return tr;
    }
  }

  // 14) As a safety, observe table for new rows and assign ids
  if (table) {
    const mo = new MutationObserver(()=> {
      [...table.tBodies[0].rows].forEach(r => ensureRowId(r));
    });
    mo.observe(table.tBodies[0], { childList: true, subtree: false });
  }

  // 15) Auth + initial subscribe
  onAuthStateChanged(auth, async (user)=>{
    if (!user) await signInAnonymously(auth);
    subscribe(ROOM);
  });
